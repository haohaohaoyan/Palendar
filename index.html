<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palendar</title>
    <!--Inserted Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> 
    
    <!-- Linked Pyscript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.10.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.10.1/core.js"></script>

    <!-- CSS, assets -->
    <link rel="stylesheet" href="assets/calendar_main.css">
    <link rel="stylesheet" href="assets/offcanvas.css">
    <link id="favicon" rel="icon" href="assets/palendar-favico/palendar-favico-32.png">
</head>
<body>
    <!--Main calendar here-->
    <div class="calendar-main">
        <div class="top-bar">
            <button id="button-month-left" title="Go back a month">&lt;</button>
            <button id="calendar-selector" title="Select a month and year"></button>
            <div id="month-select-modal">
                    <select placeholder="Month" id="select-month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <input placeholder="Year" id="select-year"></input>
                    <button id="confirm-month-select">Confirm</button>
                </div>
            <button id="button-month-right" title="Go forth a month">&gt;</button>
        </div>
        <div id="calendar-weekdays">
                <h3>Sunday</h3>
                <h3>Monday</h3>
                <h3>Tuesday</h3>
                <h3>Wednesday</h3>
                <h3>Thursday</h3>
                <h3>Friday</h3>
                <h3>Saturday</h3>
        </div>
        <div class="calendar-body">
        </div>
        <div class="spinner-border" id="spinner-loader-main"></div>
        <div class="day-modal" draggable=true>
            <!--Currently all placeholder assets, not much styling-->
            <button class="close" title="Close event creation modal">&times;</button>
            <h4 class="title" title="Click on the day to put the event on"></h4>
            <p id="date-storage"></p>
            <p id="date-id-storage"></p>
            <input placeholder="Name" id="event-create-name"/>
            <textarea placeholder="Description (optional)" id="event-create-description"></textarea>
            <button id="event-create-save">Save</button>
        </div>
        <div class="event-view-modal" draggable=true>
            <button class="close" title="Close event view modal">&times;</button>
            <h4 class="title"></h4>
            <p id="event-key-storage"></p>
            <p id="event-view-description"></p>
            <div class="button-bar">
                <button id="event-edit-button">Edit</button>
                <button id="event-delete-button">Delete</button>
            </div>
        </div>
    </div>
    <!--Offcanvases below-->
    <!--Tray, then tabs-->
    <div class="offcanvas-tray" style="left:-25vw;">
        <button class="offcanvas-tray-toggle">&gt;</button>
        <div class="offcanvas-tray-tabs">
            <button class="offcanvas-tray-tab-button" id="offc-chatbot-button">Chatbot</button>
            <button class="offcanvas-tray-tab-button" id="offc-notes-button">Notes</button>
            <button class="offcanvas-tray-tab-button" id="offc-settings-button">Settings</button>
        </div>
        <div class="offcanvas-tab-content" id="offc-chatbot">
            <div id="chat">
                <div class="spinner-border" id="spinner-ai" style="display: none"></div>
            </div>
            <textarea id="send-message" placeholder="Ask the AI to make events for you"></textarea>
            <button id="send-message-button">&#x2191; Send</button>
            <p class="note">The AI does not have memory. Sorry for the inconvenience.</p>
        </div>
        <div class="offcanvas-tab-content" id="offc-notes">
            <textarea id="note-text" placeholder="Write notes here"></textarea>
        </div>
        <div class="offcanvas-tab-content" id="offc-settings">
            <p>made by a tiny team of students :&rpar;</p>
            <a href="https://github.com/haohaohaoyan/Palendar">visit our github page!</a><br>
            <input type="checkbox" id="toggle-notifications"/>
            <label for="toggle-notifications">Reminder notifications</label>
            <input type="time" id="notif-set-time"/>
            <label for="notif-set-time">Set time for notification</label>
            <button id="clear-localstorage">Clear all events</button>
        </div>
    </div>
    <script type="py" src="calendar-setup.py" config="js_import.json"></script>
</body>
</html>
